<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <!--reseteo de estilos-->
  <link rel="stylesheet" href="css/style.css">
  <!--estilos propios-->

  <style>
    .attribution {
      padding: 1rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- contenedor principal -->
  <main class="contenedor contenedor-tarjeta">
    <div class="tarjeta">
      <div class="header-tarjeta">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <img src="images/image-victor.jpg" alt="imagen de perfil" class="perfil-img">

      <div class="body-tarjeta">
        <h1>Victor Crest <span>26</span></h1>
        <p class="parrafo">London</p>
        <div class="estadisticas">
          <div class="estadisticas-item">
            <h3 class="titulo-estadisticas">80K</h3>
            <p class="parrafo-estadisticas">Followers</p>
          </div>
          <div class="estadisticas-item">
            <h3 class="titulo-estadisticas">803K</h3>
            <p class="parrafo-estadisticas">Likes</p>
          </div>
          <div class="estadisticas-item">
            <h3 class="titulo-estadisticas">1.4K</h3>
            <p class="parrafo-estadisticas">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ManuelDavid66</a>.
  </div>
</body>

</html>
